    <h1>Coffee Survey</h1>
    <aside>
        <figure>
            <img src="images/espresso.jpg" alt="A cup of Espresso" width="200" height="169">
        </figure>
    </aside>
    <form action="coffee-survey.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Your Name</label>
            <br>
            <input type="text" name="name" required size="40" placeholder="Enter your full name">
            <br>
            <label for="email">Email Address</label>
            <br>
            <input type="email" name="email" required size="40" placeholder="Enter your email address">
        </fieldset>

        <fieldset>
            <legend>Your Coffee Preferences</legend>
            <label for="name">Tell us your coffee preparation methods.</label>
            <br>
            <textarea name="preparation" cols="40" rows="6"></textarea>
            <br><br>
            <label for="radio">Do you grind your own beans?</label>
            <br>
            <input type="radio" name="grind" value="yes">Yes
            <br>
            <input type="radio" name="grind" value="no">No
            <br><br>
            <label for="check">How do you drink your coffee?</label>
            <br>
            <input type="checkbox" name="drink" value="sugar">With Sugar
            <br>
            <input type="checkbox" name="drink" value="cream">With Cream
            <br><br>
            <label for="coffee">What is your favorite coffee drink?</label>
            <br>
            <select name="coffee">
                <option value="">-Please select a drink-</option>
                <option value="Drip">Drip Coffee</option>
                <option value="French">French Press</option>
                <option value="Espresso">Espresso</option>
                <option value="Latte">Latte</option>
                <option value="Flavored">Flavored</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
